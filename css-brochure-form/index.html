<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <form>
        <h2>LEARN MORE</h2>
        <div>
          <label for="email">COMPANY EMAIL</label>
          <input id="email" type="email" placeholder="sally@company.co" />
        </div>
        <div>
          <label for="name">NAME</label>
          <input id="name" type="text" placeholder="Sally Smith" />
        </div>
        <div class="hiring">
          <label for="hiring">WHERE ARE YOU HIRING?</label>
          <input id="hiring" type="text" placeholder="City, Country" />
        </div>
        <div class="amount">
          <label for="amount"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
        </div>
        <div>
          <select class="select" id="amount" name="hiring">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
          </select>
        </div>
        <br />
        <div class="submit"><button type="button">SUBMIT</button></div>
      </form>
    </div>
  </body>
</html>
