<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <br />
      <input id="email" name="email" type="email" />
      <br />
      <label for="question">Why is coding cool?</label>
      <br />
      <select id="question" name="question">
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
      <p></p>
      <p>Favorite language(choose one)</p>
      <input type="radio" id="language1" name="languageName" value="HTML" />
      <label for="language1">HTML</label>
      <input type="radio" id="language2" name="languageName2" value="CSS" />
      <label for="language2"> CSS</label>
      <input
        type="radio"
        id="language3"
        name="languageName3"
        value="JavaScript" />
      <label for="language3">JavaScript</label>

      <p>Would you like to sign up for more information?</p>
      <p>
        <input type="checkbox" id="signup" name="signup" value="Sign me up!" />
        <label for="signup">Sign me up!</label>
        <br />
        <label for="comments">Comments</label>
        <br />
        <textarea cols="30" rows="8"></textarea>
        <br />
        <input type="Submit" id="submit" name="submit" value="Submit" />
      </p>
    </form>
  </body>
</html>
